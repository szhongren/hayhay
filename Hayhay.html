<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hayhay Static</title>
    <link rel="stylesheet" type="text/css" href="Hayhay.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Nunito">
    <script src='lib/strophejs/strophe.js'></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src='chat.js'></script>
    <script> // menu pull //
    $(function() {
        var pull 		= $('#pull');
        menu 		= $('nav ul');
        menuHeight	= menu.height();

        $(pull).on('click', function(e) {
            e.preventDefault();
            menu.slideToggle();
        });

        $(window).resize(function(){
            var w = $(window).width();
            if(w > 320 && menu.is(':hidden')) {
                menu.removeAttr('style');
            }
        });
    });
    </script>
    <script> // show the given page, hide the rest
    function show(elementID) {
        // try to find the requested page and alert if it's not found
        var ele = document.getElementById(elementID);
        if (!ele) {
            alert("no such element");
            return;
        }

        // get all pages, loop through them and hide them
        var pages = document.getElementsByClassName('main');
        for(var i = 0; i < pages.length; i++) {
            pages[i].style.display = 'none';
        }

        // then show the requested page
        ele.style.display = 'block';
    }
    </script>

</head>

<body>
<div id='demo'></div>
<!-- Start Nav -->
<nav class="navbar" style="">
    <ul class="navbar">
        <li onclick="show('home');"><a href="#">Map</a></li>
        <li onclick="show('chatst');"><a href="#">Say Hay!</a></li>
        <li onclick="show('chatrm');"><a href="#">Account</a></li>
    </ul>
    <a href="#" id="pull">Menu</a>
</nav>
<!-- End Nav  -->


<div class="main" id="home" style="">
    <div class="map">
        <button onclick="getLocation()" class="button-big">Try It</button>

        <div id=mapholder>
        </div>
    </div>
</div>

<div class="main" id="chatrm" style="display:none">
    <input type="text" id="chat-jid" /> <button id="chat">Chat with</button>
    <div class="messages">
        <div class="row" id="chatTitle">
            Thread Title
        </div>
    </div>
    <input type="text" class="chat-input">
</div>

<div class="main" id="chatst" style="display:none">
    <div class="map">
        <img src="demomap.jpg"><!-- CHANGE TO REAL MAP -->
    </div>
    <form id="sayhay">
        <input type="text"><br>
    </form>
    <button class="button-big" type="submit" form="sayhay" id='nThread' value="start-thread">SAY HAY!</button>
</div>

</body></html>
