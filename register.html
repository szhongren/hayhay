<body>
<!-- Start SignUp -->
<div class="static" id="login" style="">
    <div class="heading">
        <h1>Sign Up</h1>
    </div><br><br>

    <form id="signup">
        <p class="caps">VERIFY YOURSELF:</p>
        <input type="text" name="email" value="edu email"><br><br>
        <p class="caps">SECURE YOURSELF:</p>
        <input type="text" name="password" value="password"><br><br>
        <p class="caps">REPEAT PASSWORD:</p>
        <input type="text" name="repeatpassword" value="repeat password"><br><br>
    </form>
    <button class="button-big" type="submit" form="signup" value="submit" id='connect'>CREATE</button>
    <div id='passWarning' style="color: red; visibility: hidden"><p>The entered passworbbds do not match.</p></div>

        By clicking the "Sign Up" button above, you are indicating that you agree to our Terms of Use and Privacy Policy.</p>
</div>
<!-- End SignUp -->
